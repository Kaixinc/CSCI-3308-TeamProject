<!DOCTYPE html>
<html>
<head>
    <title>Wish List</title>
   <meta name="google-signin-client_id" content="842627369246-3vnte9rk9njailk387v934tln1rgkmg9.apps.googleusercontent.com">
</head>

    <body style="background-color:powderblue;">
        <center>
        <h1>Ready for your wish list?</h1>
        &nbsp;<br>
        <marquee>Welcome To My Website! Get You Own Wish List. Hope You Like it! </marquee>
        </center>
&nbsp;<br>
        <a href="https://wishlist1.000webhostapp.com">This is your Wish List</a>
        <p class="w3-large w3-text-pink">Do not hesitate to contact me!</p>
        <div class="w3-section">
            <label><b>Name</b></label>
            <input class="w3-input w3-border" type="text" required name="Name">
        </div>
        <div class="w3-section">
            <label><b>Email</b></label>
            <input class="w3-input w3-border" type="text" required name="Email">
        </div>
        <div class="w3-section">
            <label><b>Message</b></label>
            <input class="w3-input w3-border" required name="Message">
        </div>
        <button type="submit" class="w3-button w3-block w3-dark-grey">Send</button>
&nbsp;<br>
&nbsp;<br>
&nbsp;<br>
        <div id="my-signin2"></div>
        <script>
            function onSuccess(googleUser) {
                console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
            }
            function onFailure(error) {
                console.log(error);
            }
            function renderButton() {
                gapi.signin2.render('my-signin2', {
                    'scope': 'profile email',
                    'width': 240,
                    'height': 50,
                    'longtitle': true,
                    'theme': 'dark',
                    'onsuccess': onSuccess,
                    'onfailure': onFailure
                });
            }
        </script>

        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    </body>

</html>
